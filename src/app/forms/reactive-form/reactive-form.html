<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div>
        <label>Email:</label>
        <input type="email" formControlName="email" />
    </div>

    <div>
        <label>Password:</label>
        <input type="password" formControlName="password" />
    </div>

    <button [disabled]="!loginForm.valid">Submit</button>
    
</form>
